<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="css/bootstrap.min.css">

    <style type="text/css">
        body {
            min-width: 600px; /* your desired width */
            max-width: 100%;
            position: relative;
            vertical-align:middle;
            /* font-size: 0.8em; */
        }
    </style>
</head>
<body>
    <div class="container">
        <br>

        <h4 class="text-center">Get branch name</h4>

        <form>
            <div class="form-group row">
                <label for="taskName" class="col-sm-4 col-form-label">Task Name</label>
                <div class="col-sm-8">
                    <input type="text" class="form-control" id="taskName">
                </div>
            </div>

            <div class="form-group row">
                <label for="taskDesc" class="col-sm-4 col-form-label">Task Description</label>
                <div class="col-sm-8">
                    <input type="text" class="form-control" id="taskDesc">
                </div>
            </div>

            <div class="form-group row">
                <label for="taskBranch" class="col-sm-4 col-form-label">Result</label>
                <div class="col-sm-8">
                    <input type="text" class="form-control" id="taskBranch">
                </div>
            </div>
        </form>

        <br>
    </div>

    <script src="js/jquery.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
